{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contraseña Actualizada — Podas y Talas Isaías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: 
        linear-gradient(rgba(0, 60, 25, 0.8), rgba(0, 90, 35, 0.8)),
        url("{% static 'img/fondos/fondo_login.jpg' %}") center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.97);
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card img {
      width: 120px;
      height: 120px;
      margin-bottom: 25px;
      display: block;
      object-fit: contain;
    }
    h4 {
      color: #136a39;
      font-weight: 700;
    }
    .text-muted {
      color: #6c757d !important;
    }
    .btn-success {
      background-color: #136a39;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-success:hover {
      background-color: #0b4726;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="{% static 'img/logo.png' %}" alt="Podas y Talas Isaías Logo">
    <h4 class="fw-bold mb-3">¡Contraseña Actualizada!</h4>
    <p class="text-muted mb-4">Tu nueva contraseña ha sido guardada correctamente.</p>
    <a href="{% url 'login' %}" class="btn btn-success w-100">
      <i class="bi bi-box-arrow-in-right"></i> Ir al inicio de sesión
    </a>
  </div>
</body>
</html>
