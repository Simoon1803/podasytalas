{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña — Podas y Talas Isaías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: 
        linear-gradient(rgba(0, 60, 25, 0.8), rgba(0, 90, 35, 0.8)),
        url("{% static 'img/fondos/fondo_login.jpg' %}") center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      width: 100%;
      text-align: center;
      padding: 2.5rem 2.5rem;
    }

    .card img {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      display: block;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      object-fit: contain;
    }

    h4 {
      color: #136a39;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p.text-muted {
      color: #6c757d !important;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    /* ===== INPUTS ===== */
    form p {
      text-align: left;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="password"],
    input.form-control {
      border-radius: 10px;
      border: 1.5px solid #ccc;
      padding: 10px 12px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus,
    input.form-control:focus {
      border-color: #136a39;
      box-shadow: 0 0 6px rgba(19,106,57,0.4);
      outline: none;
    }

    .btn-success {
      background-color: #136a39;
      border: none;
      font-weight: 600;
      transition: 0.3s;
      border-radius: 10px;
      padding: 10px 0;
    }

    .btn-success:hover {
      background-color: #0b4726;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="{% static 'img/logo.png' %}" alt="Logo Podas y Talas Isaías">
    <h4>Restablecer Contraseña</h4>
    <p class="text-muted">Ingresa tu nueva contraseña para tu cuenta de administrador</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100 mt-2">
        <i class="bi bi-check-circle"></i> Cambiar contraseña
      </button>
    </form>
  </div>
</body>
</html>
