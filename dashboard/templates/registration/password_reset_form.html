{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña — Podas y Talas Isaías</title>
  <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">
  <style>
    body {
      background: 
        linear-gradient(rgba(0, 60, 25, 0.8), rgba(0, 90, 35, 0.8)),
        url("{% static 'img/fondos/fondo_login.jpg' %}") center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .card {
      background: rgba(255,255,255,0.97);
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
      width: 400px;
      padding: 35px 30px;
      text-align: center;
    }

    .card img {
      width: 110px;
      margin: 0 auto 20px auto;
      display: block;
    }

    h2 {
      color: #136a39;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input[type=email] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input[type=email]:focus {
      border-color: #136a39;
      outline: none;
      box-shadow: 0 0 6px rgba(19,106,57,0.4);
    }

    button {
      background: #136a39;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s;
    }

    button:hover {
      background: #0b4726;
      transform: translateY(-2px);
    }

    a {
      color: #136a39;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-top: 15px;
      transition: 0.3s;
    }

    a:hover {
      color: #0b4726;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="{% static 'img/logo.png' %}" alt="Podas y Talas Isaías">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit">Enviar enlace</button>
    </form>

    <a href="{% url 'login' %}">⬅ Volver al inicio de sesión</a>
  </div>
</body>
</html>
