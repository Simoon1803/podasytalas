{% extends "base/base_admin.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary"><i class="bi bi-images"></i> Galería</h2>
    <a href="{% url 'dashboard:gallery_add' %}" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Nueva imagen
    </a>
  </div>

  <div class="row g-4">
    {% for image in gallery %}
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm h-100">
          <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.title }}">
          <div class="card-body text-center">
            <h6 class="fw-semibold">{{ image.title }}</h6>
            <button class="btn btn-outline-danger btn-sm mt-2" onclick="confirmDelete('{{ image.id }}')">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">Aún no hay imágenes en la galería.</p>
    {% endfor %}
  </div>
</div>

<script>
function confirmDelete(id) {
  Swal.fire({
    title: "¿Eliminar imagen?",
    text: "No podrás recuperarla luego.",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#2e7d32",
    cancelButtonColor: "#d33",
    confirmButtonText: "Sí, eliminar",
    cancelButtonText: "Cancelar"
  }).then((result) => {
    if (result.isConfirmed) {
      window.location.href = `/dashboard/gallery/delete/${id}/`;
    }
  });
}
</script>
{% endblock %}
