{% extends "base/base_admin.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-success">
      <i class="bi bi-camera-reels"></i> Videos Subidos
    </h2>
    <a href="{% url 'dashboard:video_add' %}" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Nuevo Video
    </a>
  </div>

  <div class="row g-4">
    {% for video in videos %}
      <div class="col-md-4 col-sm-6">
        <div class="card shadow-sm h-100 border-0 rounded-4">
          <!-- ðŸŽ¬ Reproductor de video local -->
          <video class="card-img-top rounded-top-4" controls style="height: 220px; object-fit: cover;">
            <source src="{{ video.video_file.url }}" type="video/mp4">
            Tu navegador no soporta la reproducciÃ³n de video.
          </video>

          <div class="card-body text-center">
            <h6 class="fw-semibold text-dark mb-2">{{ video.title }}</h6>
            <div class="d-flex justify-content-center gap-2">
              <a href="{% url 'dashboard:video_edit' video.id %}" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-pencil"></i> Editar
              </a>
              <button class="btn btn-outline-danger btn-sm" onclick="confirmDelete('{{ video.id }}')">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted text-center mt-4">No hay videos subidos aÃºn.</p>
    {% endfor %}
  </div>
</div>

<script>
function confirmDelete(id) {
  Swal.fire({
    html: `
      <div style="display:flex;flex-direction:column;align-items:center;gap:10px;">
       
        <h2 style="margin:0;color:#b91c1c;font-size:1.2rem;font-weight:600;">Â¿Eliminar video?</h2>
        <p style="margin:0;color:#444;font-size:0.9rem;line-height:1.4;text-align:center;">
          Esta acciÃ³n no se puede deshacer.
        </p>
      </div>
    `,
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#d33",
    cancelButtonColor: "#198754",
    confirmButtonText: "SÃ­, eliminar",
    cancelButtonText: "Cancelar",
    background: "#fff",
    color: "#333",
    width: 400,
    padding: "1.5rem 1rem",
    customClass: {
      popup: "rounded-4 shadow-lg border-0",
      confirmButton: "fw-bold px-4 py-2",
      cancelButton: "fw-bold px-4 py-2"
    }
  }).then((result) => {
    if (result.isConfirmed) {
      window.location.href = `/dashboard/videos/delete/${id}/`;

    }
  });
}
</script>
{% endblock %}
