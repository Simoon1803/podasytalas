{% extends "base/base_admin.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-success"><i class="bi bi-tools"></i> Servicios</h2>
    <a href="{% url 'dashboard:service_add' %}" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Nuevo servicio
    </a>
  </div>

  <div class="row g-4">
    {% for service in services %}
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card shadow-sm border-0 h-100 service-card">
          <div class="ratio ratio-4x3">
            <img src="{{ service.image.url }}" class="card-img-top service-img" alt="{{ service.title }}">
          </div>
          <div class="card-body">
            <h5 class="fw-bold text-success">{{ service.title }}</h5>
            <p class="text-muted small">{{ service.description|truncatechars:110 }}</p>
            <div class="d-flex justify-content-between mt-3">
              <a href="{% url 'dashboard:service_edit' service.id %}" class="btn btn-outline-success btn-sm">
                <i class="bi bi-pencil"></i> Editar
              </a>
              <button class="btn btn-outline-danger btn-sm" onclick="confirmDelete('{{ service.id }}')">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted text-center">No hay servicios agregados a√∫n.</p>
    {% endfor %}
  </div>
</div>

<style>
.service-card {
  transition: all 0.3s ease-in-out;
}
.service-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
.service-img {
  object-fit: cover;
  width: 100%;
  height: 240px; /* üîπ tama√±o fijo igual que galer√≠a */
  border-top-left-radius: .5rem;
  border-top-right-radius: .5rem;
}
@media (max-width: 768px) {
  .service-img {
    height: 200px;
  }
}
</style>

<script>
function confirmDelete(id) {
  Swal.fire({
    title: "¬øEliminar servicio?",
    text: "Esta acci√≥n no se puede deshacer.",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#2e7d32",
    cancelButtonColor: "#d33",
    confirmButtonText: "S√≠, eliminar",
    cancelButtonText: "Cancelar"
  }).then((result) => {
    if (result.isConfirmed) {
      window.location.href = `/dashboard/services/delete/${id}/`;
    }
  });
}
</script>
{% endblock %}
