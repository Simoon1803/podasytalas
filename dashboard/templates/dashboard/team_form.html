{% extends 'base/base_admin.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="fw-bold text-center text-success mb-4"><i class="bi bi-person-badge"></i> {{ title }}</h3>

      <form method="post" enctype="multipart/form-data" id="teamForm">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between">
          <a href="{% url 'dashboard:team_list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
          <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.getElementById("teamForm").addEventListener("submit", function() {
  Swal.fire({
    icon: "info",
    title: "Guardando miembro...",
    showConfirmButton: false,
    timer: 1500
  });
});
</script>
{% endblock %}
